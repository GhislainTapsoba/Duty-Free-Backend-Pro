# ========================================
# FICHIER DE CONFIGURATION SPRING - DEV
# Profil: dev
# ========================================

spring:
  config:
    activate:
      on-profile: dev  # Active ce fichier uniquement pour le profil dev

  application:
    name: duty-free-backend

  main:
    allow-bean-definition-overriding: true  # Permet de redéfinir des beans si besoin

  # ========================================
  # REDIS & CACHE
  # Désactivation complète en environnement de développement
  # ========================================
  redis:
    enabled: false

  cache:
    type: none  # Désactive complètement le cache Spring

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  # ========================================
  # DATABASE (PostgreSQL pour Docker, H2 pour dev local)
  # ========================================
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:dutyfree_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
  h2:
    console:
      enabled: true
      path: /h2-console

  # ========================================
  # JPA / HIBERNATE
  # ========================================
  jpa:
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
    open-in-view: false  # Désactive le OpenSessionInView pour éviter les problèmes LazyInitialization
    hibernate:
      ddl-auto: update  # Met à jour automatiquement le schéma
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show_sql: true
        globally_quoted_identifiers: true
        enable_lazy_load_no_trans: true
        jdbc:
          batch_size: 20
        order_updates: true
        order_inserts: true
    show-sql: true  # Affiche les requêtes SQL dans la console

  # ========================================
  # FLYWAY (Gestion des migrations)
  # ========================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # ========================================
  # JACKSON (JSON Serialization)
  # ========================================
  jackson:
    serialization:
      fail-on-empty-beans: false
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
    mapper:
      accept-case-insensitive-properties: true

  # ========================================
  # FILE UPLOAD
  # ========================================
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# ========================================
# JWT (JSON Web Token)
# ========================================
jwt:
  secret: ${JWT_SECRET:MySecretKeyForDutyFreeApplicationThatIsLongEnough123456789}
  expiration: 86400000  # 24 heures en millisecondes

# ========================================
# LOGGING
# ========================================
logging:
  level:
    root: ERROR
    com.djbc.dutyfree: DEBUG               # Logs détaillés pour ton application
    org.springframework.security: DEBUG     # Logs sécurité
    org.hibernate.SQL: DEBUG                # Affiche les requêtes SQL
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Trace les valeurs des paramètres SQL

# ========================================
# SWAGGER / OPENAPI
# ========================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.djbc.dutyfree.controller

# ========================================
# SERVER
# ========================================
server:
  port: 8080

# ========================================
# ACTUATOR
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
