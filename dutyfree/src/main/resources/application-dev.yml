# ========================================
# FICHIER DE CONFIGURATION SPRING - DEV
# Profil: dev
# ========================================

spring:
  config:
    activate:
      on-profile: dev  # Active ce fichier uniquement pour le profil dev

  application:
    name: duty-free-backend

  main:
    allow-bean-definition-overriding: true  # Permet de redéfinir des beans si besoin

  # ========================================
  # REDIS & CACHE
  # Désactivation complète en environnement de développement
  # ========================================
  redis:
    enabled: false

  cache:
    type: none  # Désactive complètement le cache Spring

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  # ========================================
  # DATABASE (PostgreSQL)
  # ========================================
  datasource:
    url: jdbc:postgresql://dutyfree-postgres-1:5432/dutyfree_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000  # 20 secondes

  # ========================================
  # JPA / HIBERNATE
  # ========================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false  # Désactive le OpenSessionInView pour éviter les problèmes LazyInitialization
    hibernate:
      ddl-auto: none  # Pas de modification automatique de la base en dev
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show_sql: true
        globally_quoted_identifiers: true
        jdbc:
          batch_size: 20
        order_updates: true
        order_inserts: true
    show-sql: true  # Affiche les requêtes SQL dans la console

  # ========================================
  # FLYWAY (Gestion des migrations)
  # ========================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # ========================================
  # FILE UPLOAD
  # ========================================
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# ========================================
# JWT (JSON Web Token)
# ========================================
jwt:
  secret: ${JWT_SECRET:MySecretKeyForDutyFreeApplicationThatIsLongEnough123456789}
  expiration: 86400000  # 24 heures en millisecondes

# ========================================
# LOGGING
# ========================================
logging:
  level:
    com.djbc.dutyfree: DEBUG               # Logs détaillés pour ton application
    org.springframework.security: DEBUG     # Logs sécurité
    org.hibernate.SQL: DEBUG                # Affiche les requêtes SQL
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Trace les valeurs des paramètres SQL

# ========================================
# SWAGGER / OPENAPI
# ========================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.djbc.dutyfree.controller
