# application-dev.yml
spring:
  config:
    activate:
      on-profile: dev

  # DÉSACTIVER REDIS EN DEV
  redis:
    enabled: false

  application:
    name: duty-free-backend

  main:
    allow-bean-definition-overriding: true

  # ========================================
  # DÉSACTIVER COMPLÈTEMENT REDIS
  # ========================================
  cache:
    type: none
  
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  # ========================================
  # DATABASE
  # ========================================
  datasource:
    url: jdbc:postgresql://dutyfree-postgres-1:5432/dutyfree_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  # ========================================
  # JPA / HIBERNATE
  # ========================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show_sql: true
        globally_quoted_identifiers: true
        jdbc:
          batch_size: 20
        order_updates: true
        order_inserts: true
    show-sql: true

  # ========================================
  # FLYWAY
  # ========================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # ========================================
  # FILE UPLOAD
  # ========================================
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# ========================================
# JWT
# ========================================
jwt:
  secret: ${JWT_SECRET:MySecretKeyForDutyFreeApplicationThatIsLongEnough123456789}
  expiration: 86400000

# ========================================
# LOGGING
# ========================================
logging:
  level:
    com.djbc.dutyfree: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ========================================
# SWAGGER / OPENAPI
# ========================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.djbc.dutyfree.controller