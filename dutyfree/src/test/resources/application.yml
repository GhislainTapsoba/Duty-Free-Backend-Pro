spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      connection-timeout: 20000
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false # Désactivé pour améliorer les performances des tests
    properties:
      hibernate:
        format_sql: false # Désactivé pour améliorer les performances
        use_sql_comments: false # Désactivé pour améliorer les performances
        jdbc:
          batch_size: 50
          fetch_size: 50
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
    open-in-view: false
  flyway:
    enabled: false # Désactiver Flyway pour les tests
  main:
    allow-bean-definition-overriding: true # Autoriser l'écrasement des définitions de beans

jwt:
  secret: thisIsATestSecretKeyForJwtTestingPurposesOnly123456789
  expiration: 3600